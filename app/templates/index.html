{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
    	<div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    
    <div><p>Registered users: {{ users }}</p></div>
    {% for user in users %}
    	<div><p>{{ user }}</p></div>
    {% endfor %}
{% endblock %}
